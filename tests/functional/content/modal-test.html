<!DOCTYPE html>
<html>
    <head>
        <title>Messaging.js Banner Test Page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <script src="//localhost.paypal.com:8080/messaging.js"></script>
        <style>
            html,
            body,
            .container {
                margin: 0;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="container banner-1"></div>
        <br />
        <div class="container banner-2" data-pp-account="DEV00000000NI" data-pp-style="text"></div>
        <script>
            const query = window.location.search.substring(1);
            const mappedParams = query.split('&').reduce((accumulator, param) => {
                const [key, value] = param.split('=');
                accumulator[key] = decodeURIComponent(value);
                return accumulator;
            }, {});
            const config = JSON.parse(mappedParams.config);

            if (config.style.text && config.style.text.color === 'white') {
                document.body.style = 'background: #000';
            }

            /**
             * Puppeteer has a tendancy to timeout when more than one message/banner is on the screen.
             * setTimeout adds a slight delay to the second message rendering to ensure that Puppeteer
             * hooks into the first message, clicks said message, then proceeds with the modal tests
             * without throwing a timeout 30000 error.
             */

            paypal.Message.render(config, '.banner-1');
            setTimeout(() => {
                paypal.Message.render(config, '.banner-2');
            }, 1000);
        </script>
    </body>
</html>
