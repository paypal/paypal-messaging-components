<div role="button" class="message" tabindex="0" data-pp-message>
    <div class="message__container">
        <!-- foreground layer -->
        <div class="message__foreground"></div>

        <!-- content layer -->
        <div class="message__content">
            <!-- PP Credit Logo -->
            <div class="message__logo-container"></div>
            <!-- Promotional Messaging -->
            <div class="message__messaging">
                <div class="message__promo-container">
                    <h5 class="message__headline"></h5>
                    <h6 class="message__sub-headline"></h6>
                </div>
                <p class="message__disclaimer"></p>
            </div>
        </div>
        <!-- background layer -->
        <div class="message__background"></div>
    </div>
</div>
