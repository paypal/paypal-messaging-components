    push:
        branches:
            - develop
            - release
        # paths:
        #     # Generic
        #     - server/**
        #     - src/**
        #     - tests/functional/spec/*
        #     - tests/functional/spec/utils/**
        #     - utils/**
        #     # ignores all locales and content
        #     - '!server/locale/**'
        #     - '!src/components/modal/content/**'
        #     # US Specific
        #     - banners/US/**
        #     - modals/US/**
        #     # re-includes US locales and US content
        #     - server/locale/US/**
        #     - src/components/modal/content/US*/**
        #     - tests/functional/spec/US/**
    pull_request:
        # paths:
        #     # Generic
        #     - server/**
        #     - src/**
        #     - tests/functional/spec/*
        #     - tests/functional/spec/utils/**
        #     - utils/**
        #     # ignores all locales and content
        #     - '!server/locale/**'
        #     - '!src/components/modal/content/**'
        #     # US Specific
        #     - banners/US/**
        #     - modals/US/**
