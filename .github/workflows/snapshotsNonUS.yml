    snapshots:
        name: Non-US Snapshots
        runs-on: ubuntu-latest
        # needs: changedFiles
        strategy:
            matrix:
                # locale: ${{ fromJSON(needs.changedFiles.outputs.locales) }}
                locale: [DE, AU, FR, GB]
                node: [12]
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Setup node
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node }}

            - name: ðŸ“¥ Download deps
              uses: bahmutov/npm-install@v1
              with:
                  useLockFile: false

            - name: Set domain
              run: echo "127.0.0.1 localhost.paypal.com" | sudo tee -a /etc/hosts

            - name: Run server
              run: |
                  ((npm run dev:standalone 2>&1 & echo $! > pid.log) | tee server.log) &
                  sleep 40
                  error_count=$(grep -i error server.log | wc -l)
                  echo "Errors Found: $error_count"
                  if [[ $error_count -gt 0 ]]; then
                      echo "Exiting server"
                      kill $(<pid.log)
                      exit 1
                  fi

            - name: Non-US Banner Snapshot Tests - ${{ matrix.locale }}
              if: "!contains(github.event.head_commit.message, '[snapshots]')"
              run: |
                  npm run test:func -- --testPathPattern spec/${{ matrix.locale }}/banner
                  ./scripts/snapshot-tests/collect-diffs.sh

            - name: Non-US Modal Snapshot Tests - ${{ matrix.locale }}
              if: "!contains(github.event.head_commit.message, '[snapshots]')"
              run: |
                  npm run test:func -- --testPathPattern spec/${{ matrix.locale }}/modal
                  ./scripts/snapshot-tests/collect-diffs.sh

            - name: Update Banner Snapshots - ${{ matrix.locale }}
              if: contains(github.event.head_commit.message, '[snapshots]')
              run: npm run test:func:ciupdate -- --testPathPattern spec/${{ matrix.locale }}/banner

            - name: Update Modal Snapshots - ${{ matrix.locale }}
              if: contains(github.event.head_commit.message, '[snapshots]')
              run: npm run test:func:ciupdate -- --testPathPattern spec/${{ matrix.locale }}/modal

            - name: Commit Updated Snapshots
              uses: stefanzweifel/git-auto-commit-action@v4
              if: contains(github.event.head_commit.message, '[snapshots]')
              with:
                  commit_message: 'chore(snapshots): update non-US snapshots [skip ci]'
                  commit_options: '--no-verify --quiet'
                  commit_user_name: Snapshot Actions Bot
                  file_pattern: tests/functional/snapshots/
                  push_options: '-v'
