<!DOCTYPE html>
<html>
    <head>
        <title>Messaging.js Dev Sandbox</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <script src="./messaging.js"></script>

        <style>
            body {
                padding: 0;
                margin: 0;
            }

            .container {
                /* max-width: 1050px; */
            }

            h2 {
                background: #2d2d2d;
                color: white;
                margin: 0;
                padding: 0.3rem;
            }

            h4 {
                background: #ccc;
                margin: 0;
                padding: 0.1rem 0.3rem;
            }

            .flex {
                display: flex;
            }

            .flex > * {
                padding: 1rem 0;
                border-right: 0.5rem solid #eee;
            }

            .flex > :nth-child(1) {
                flex: 1 1 70%;
            }

            .flex > :nth-child(2) {
                flex: 0 0 200px;
            }
        </style>
    </head>

    <body>
        <div class="container"></div>
        <script>
            var devAccounts = [
                'DEV00000000NI',
                'DEV000NINONUS',
                'DEV0000000EAZ',
                'DEV0000000EAG',
                'DEV0000000PSZ',
                'DEV0000000PSG',
                'DEV0000000PMZ',
                'DEV0000000PMG'
            ];

            // prettier-ignore
            var ratios = [
            '20x1',
            '8x1',
            '1x1',
            '1x4'
        ];

            // prettier-ignore
            var colors = [
            'blue',
            // 'black', 
            // 'white', 
            // 'white-no-border'
        ];
            var container = document.querySelector('.container');

            devAccounts.forEach(function(account) {
                var h2 = document.createElement('h2');
                h2.innerText = account;
                container.appendChild(h2);

                ratios.forEach(function(ratio) {
                    colors.forEach(function(color) {
                        var h4 = document.createElement('h4');
                        h4.innerText = ratio + ' && ' + color;
                        container.appendChild(h4);

                        var wrapper = document.createElement('div');
                        wrapper.className = 'flex';
                        container.appendChild(wrapper);

                        var messageContainer = document.createElement('div');
                        wrapper.appendChild(messageContainer);

                        var smallMessageContainer = document.createElement('div');
                        wrapper.appendChild(smallMessageContainer);

                        paypal.Message.render(
                            {
                                account: account,
                                amount: 300,
                                style: {
                                    layout: 'flex',
                                    ratio: ratio,
                                    color: color
                                }
                            },
                            // [messageContainer]
                            [messageContainer, smallMessageContainer]
                        );
                    });
                });
            });
        </script>
    </body>
</html>
