<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Messaging.js Dev Sandbox</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <script src="//localhost.paypal.com:8080/messaging.js"></script>

        <style>
            body {
                padding: 0;
                margin: 0;
            }

            .container {
                /* max-width: 1050px; */
            }

            h2 {
                background: #2d2d2d;
                color: white;
                margin: 0;
                padding: 0.3rem;
                font-family: monospace;
            }

            h4 {
                background: #ccc;
                margin: 0;
                padding: 0.1rem 0.3rem;
                font-family: monospace;
            }

            .flex {
                display: flex;
            }

            .flex > * {
                padding: 1rem 0;
                border-right: 0.5rem solid #eee;
            }

            .flex > :nth-child(1) {
                flex: 1 1 70%;
            }

            .flex > :nth-child(2) {
                flex: 0 0 200px;
            }
        </style>
    </head>

    <body>
        <div class="container"></div>
        <script>
            window.CONFIG = {
                // prettier-ignore
                account: [
                    'DEV00000000NI',
                    'DEV0000000NIQ',
                    'DEV000NINONUS',
                    'DEV00NINONUSQ',
                    'DEV0000000EAZ',
                    'DEV0000000EAG',
                    'DEV0000000PSZ',
                    'DEV0000000PSG',
                    'DEV0000000PMZ',
                    'DEV0000000PMG'
                    // 'DEV0000000IAZ',
                    // 'DEV0000000IAG',
                    // 'DEV000000PQAG',
                    // 'DEV000000PQAZ',
                    // 'DEV000000GBPL',
                    // 'DEV00000GBPLQ'
                ],
                style: {
                    layout: 'flex',
                    // prettier-ignore
                    ratio: [
                        '20x1',
                        '8x1',
                        '1x1',
                        '1x4'
                    ],
                    // prettier-ignore
                    color: [
                        'blue',
                        // 'black',
                        // 'white',
                        // 'white-no-border',
                        // 'gray',
                        // 'monochrome',
                        // 'grayscale'
                    ]
                }
            };
        </script>
        <script src="./helpers/utils.js"></script>
        <script>
            const container = document.querySelector('.container');

            Object.entries(getVariantsByAccount(window.CONFIG)).map(([account, configs]) => {
                const h2 = document.createElement('h2');
                h2.textContent = account;
                container.appendChild(h2);

                configs.forEach(conf => {
                    const h4 = document.createElement('h4');
                    h4.textContent = `${objectFlattenToArray(conf.style).join(' | ')}`;
                    container.appendChild(h4);

                    const wrapper = document.createElement('div');
                    wrapper.className = 'flex';
                    container.appendChild(wrapper);

                    const mainContainer = document.createElement('div');
                    wrapper.appendChild(mainContainer);

                    const sideContainer = document.createElement('div');
                    wrapper.appendChild(sideContainer);

                    paypal.Message(conf).render([mainContainer, sideContainer]);
                });
            });
        </script>
    </body>
</html>
