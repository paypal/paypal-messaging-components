<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Messaging.js Dev Sandbox</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <script src="//localhost.paypal.com:8080/messaging.js"></script>

        <style>
            body {
                padding: 0;
                margin: 0;
                /* background: #2d2d2d; */
            }

            h2 {
                background: #2d2d2d;
                color: white;
                margin: 0;
                padding: 0.3rem;
                font-family: monospace;
            }

            h4 {
                background: #ccc;
                margin: 0;
                padding: 0.1rem 0.3rem;
                font-family: monospace;
            }
        </style>
    </head>

    <body>
        <div class="container"></div>
        <script>
            window.CONFIG = {
                // prettier-ignore
                account: [
                    'DEV00000000NI',
                    'DEV0000000NIQ',
                    'DEV000NINONUS',
                    'DEV00NINONUSQ',
                    'DEV0000000EAZ',
                    'DEV0000000EAG',
                    'DEV0000000PSZ',
                    'DEV0000000PSG',
                    'DEV0000000PMZ',
                    'DEV0000000PMG',
                    // 'DEV0000000IAZ',
                    // 'DEV0000000IAG',
                    // 'DEV000000PQAG',
                    // 'DEV000000PQAZ',
                    // 'DEV000000GBPL',
                    // 'DEV00000GBPLQ'
                ],
                style: {
                    layout: 'text',
                    logo: {
                        // prettier-ignore
                        type: [
                            // 'primary',
                            'alternative'
                            // 'inline',
                            // 'none'
                        ],
                        // prettier-ignore
                        position: [
                            'left',
                            // 'right',
                            // 'top'
                        ]
                    },
                    text: {
                        color: [
                            'black'
                            // 'white',
                            // 'monochrome',
                            // 'grayscale'
                        ],
                        // prettier-ignore
                        size: [
                            // 10,
                            // 11,
                            12,
                            // 13,
                            // 14,
                            // 15,
                            16
                        ]
                    }
                }
            };
        </script>
        <script src="./helpers/utils.js"></script>
        <script>
            const container = document.querySelector('.container');

            Object.entries(getVariantsByAccount(window.CONFIG)).map(([account, configs]) => {
                const h2 = document.createElement('h2');
                h2.textContent = account;
                container.appendChild(h2);

                configs.forEach(conf => {
                    const h4 = document.createElement('h4');
                    h4.textContent = `${objectFlattenToArray(conf.style).join(' | ')}`;
                    container.appendChild(h4);

                    const wrapper = document.createElement('div');
                    container.appendChild(wrapper);
                    paypal.Message(conf).render(wrapper);
                });
            });
        </script>
    </body>
</html>
