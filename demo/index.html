<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Messages Dev Sandbox</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <script src="http://localhost.paypal.com:8080/sdk.js?client-id=DEV0000000EAZ"></script>
    </head>
    <body>
        <!-- <div class="messages" data-pp-message></div> -->
        <div
            class="messages"
            data-pp-message
            data-pp-amount="500"
            data-pp-style-layout="text"
            data-pp-style-logo-type="none"
            data-pp-style-logo-position="left"
            data-pp-style-text-color="black"
        ></div>
        <script>
            paypal
                .Messages({
                    style: {
                        layout: 'flex',
                        ratio: '8x1',
                        color: 'blue'
                    }
                })
                .render('.messages');
        </script>
    </body>
</html>
