<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Messaging.js Dev Sandbox</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <script src="//localhost.paypal.com:8080/messaging.js" data-pp-account="DEV00000000NI"></script>
    </head>

    <body>
        <div class="messages" data-pp-message></div>
        <script>
            paypal
                .Messages({
                    style: {
                        layout: 'flex',
                        ratio: '8x1',
                        color: 'blue'
                    }
                })
                .render('.messages');

            setTimeout(() => {
                paypal
                    .Messages({
                        amount: 100,
                        style: {
                            layout: 'flex',
                            ratio: '8x1',
                            color: 'blue'
                        }
                    })
                    .render('.messages');
            }, 1000);

            setTimeout(() => {
                paypal
                    .Messages({
                        amount: 1000,
                        style: {
                            layout: 'flex',
                            ratio: '8x1',
                            color: 'blue'
                        }
                    })
                    .render('.messages');
            }, 2000);
        </script>
    </body>
</html>
