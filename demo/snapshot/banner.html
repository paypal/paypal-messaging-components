<!DOCTYPE html>
<html>
    <head>
        <title>Messaging.js Banner Test Page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta
            name="description"
            content="Provide a standardized means of displaying banners for capturing screenshots for functional tests."
        />
        <style>
            html,
            body,
            .container {
                margin: 0;
            }
            html,
            body {
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="container"></div>
        <script src="//localhost.paypal.com:8080/messaging.js"></script>
        <script>
            const query = window.location.search.substring(1);
            const mappedParams = query.split('&').reduce((accumulator, param) => {
                const [key, value] = param.split('=');
                accumulator[key] = decodeURIComponent(value);
                return accumulator;
            }, {});

            const config = JSON.parse(mappedParams.config);
            const padding = parseInt(mappedParams.padding ?? 0);

            if (padding) {
                document.querySelector('.container').style.margin = `${padding}px`;
            }

            if (config?.style?.text?.color === 'white') {
                document.body.style = 'background: #000';
            }

            paypal.Message.render(config, '.container');
        </script>
    </body>
</html>
