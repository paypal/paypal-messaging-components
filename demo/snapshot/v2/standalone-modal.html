<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Standalone Modal Sandbox</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <script src="//localhost.paypal.com:8080/modal.js"></script>
    </head>
    <body>
        <button class="learn-more">Learn more</button>
        <script>
            const query = window.location.search.substring(1);
            const mappedParams = query.split('&').reduce((accumulator, param) => {
                const [key, value] = param.split('=');
                if (key === 'amount' && decodeURIComponent(value) === '0.00') {
                    accumulator[key] = undefined;
                } else {
                    accumulator[key] = decodeURIComponent(value);
                }
                // accumulator[key] = decodeURIComponent(value);
                return accumulator;
            }, {});
            console.log(mappedParams);
            const modal = window.paypal.MessagesModal({
                ...mappedParams
            });
            document.querySelector('.learn-more').addEventListener('click', () => {
                modal.show();
            });
        </script>
    </body>
</html>
