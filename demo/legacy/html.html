<!DOCTYPE html>
<html>
    <head>
        <title>Messaging.js Dev Sandbox</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <script src="../messaging.js"></script>

        <style>
            body {
                padding: 0;
                margin: 0;
            }

            .container {
                /* max-width: 1050px; */
            }

            h2 {
                background: #2d2d2d;
                color: white;
                margin: 0;
                padding: 0.3rem;
            }

            h4 {
                background: #ccc;
                margin: 0;
                padding: 0.1rem 0.3rem;
            }
        </style>
    </head>

    <body>
        <div class="container"></div>
        <script>
            var niAccounts = ['DEV00000000NI', 'DEV000NINONUS'];
            var niSizes = ['168x374', '340x60', '765x60', '1000x50', '234x100', '1000x36', '310x100'];

            var ezpAccounts = [
                'DEV0000000EAZ',
                'DEV0000000EAG',
                'DEV0000000PSZ',
                'DEV0000000PSG',
                'DEV0000000PMZ',
                'DEV0000000PMG'
            ];
            var ezpSizes = [
                '1000x36',
                '120x90',
                '234x60',
                '250x250',
                '300x50',
                '340x60',
                '468x60',
                '728x90',
                '170x100',
                '540x200'
            ];

            var container = document.querySelector('.container');

            function renderBanner(account, size) {
                var h4 = document.createElement('h4');
                h4.innerText = size;
                container.appendChild(h4);

                var messageContainer = document.createElement('div');
                container.appendChild(messageContainer);

                paypal.Message.render(
                    {
                        _legacy: true,
                        account: account,
                        amount: 300,
                        style: {
                            layout: 'legacy',
                            typeNI: 'html',
                            typeEZP: 'html',
                            size: size,
                            border: true
                        }
                    },
                    messageContainer
                );
            }

            niAccounts.forEach(function(account) {
                var h2 = document.createElement('h2');
                h2.innerText = account;
                container.appendChild(h2);

                niSizes.forEach(function(size) {
                    renderBanner(account, size);
                });
            });

            ezpAccounts.forEach(function(account) {
                var h2 = document.createElement('h2');
                h2.innerText = account;
                container.appendChild(h2);

                ezpSizes.forEach(function(size) {
                    renderBanner(account, size);
                });
            });

            // paypal.Message.render(
            //     {
            //         account: 'DEV00000000NI',
            //         amount: 300,
            //         style: {
            //             layout: 'text',
            //             logo: {
            //                 type: 'primary', // primary, alternative, none
            //                 position: 'left' // top, left, right
            //             }
            //         }
            //     },
            //     '.container'
            // );x
        </script>
    </body>
</html>
