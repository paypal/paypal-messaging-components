            allImages.forEach(attrs => {
                const messages = document.querySelector('.messages');
                const script = document.createElement('script');
                script.setAttribute('type', 'text/javascript');
                script.setAttribute('data-pp-payerid', 'DEV00000000NI');
                script.setAttribute('data-pp-cartamt', '500');

                script.text = `
                    (function (d, t) {
                        "use strict";
                        var s = d.getElementsByTagName(t)[0], n = d.createElement(t);
                        n.src = "../messaging.js"; // '//paypal.adtag.where.com/merchant.js'
                        s.parentNode.insertBefore(n, s);
                    }(document, "script"));
                `;

                if (Array.isArray(attrs)) {
                    const [dimension, style] = attrs;
                    script.setAttribute('data-pp-placementtype', dimension);
                    script.setAttribute('data-pp-style', style);
                } else {
                    script.setAttribute('data-pp-placementtype', attrs);
                }

                messages.appendChild(script);
            });
        </script>
    </body>
